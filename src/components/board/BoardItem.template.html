<div class="board-item">
  <p class="board-item-name">[[item.name]]</p>
  <p class="board-item-descriptions"> It might be a good idea to add desciption-field to issue form. </p>
  <div class="board-item-controls">
    <template is="dom-if" if="[[isLeftArrowEnabled()]]" restamp="true">
      <p class="arrow arrow-left" on-click="moveToPreviousState"> <- </p>
    </template>
    <template is="dom-if" if="[[isRightArrowEnabled()]]">
      <p class="arrow arrow-right" on-click="moveToNextState"> -> </p>
    </template>
  </div>
  <style>

    .board-item {
      border: 0.5px solid red;
      border-bottom: 5px solid red;
      padding: 12px;
      margin-top: 2%;
    }

    .board-item-name {
      font-weight: 700;
      font-size: 1.1em;
    }

    .board-item-controls {
      display: flex;
      justify-content: space-between;
    }

    .arrow {
      font-weight: 600;
      font-size: 1.5em;
      cursor: pointer;
    }

    .arrow-right {
      margin-left: auto;
    }

  </style>
</div>
